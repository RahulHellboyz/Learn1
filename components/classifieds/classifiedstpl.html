<md-toolbar>
    <div class="md-toolbar-tools">
        <p><strong>Learn</strong></p>

        <md-button  ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>    

        
        <md-button  ng-click="showFilters=true">
            <md-icon class="mdi mdi-magnify"></md-icon>
            Filters
        </md-button>  

    </div>
</md-toolbar> 

<ui-view></ui-view>

<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
    <md-input-container>
        <label id="lblClassified">Enter Search Term</label>
        <input type="text" ng-model="classifiedsFilter" id="txtclassifiedFilter">
    </md-input-container>

    <md-input-container>
        <label>Category</label>
        <md-select ng-model="category">
            <md-option ng-repeat="category in vm.categories" value={{category}}>
                {{category}}
            </md-option>
        </md-select>
    </md-input-container>

    <md-input-container>
        <md-button class="md-warn" ng-click="classifiedsFilter=''; category='';">Clear</md-button>
    </md-input-container>
</div>

<md-content>
    <classified-card classifieds=vm.classifieds classifieds-filter="classifiedsFilter" category="category"  class="md-padding" layout="row" layout-wrap></classified-card>        
</md-content>
